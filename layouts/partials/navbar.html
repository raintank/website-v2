	<div class="navbar-wrapper">
		<nav class="navbar navbar-inverse"> <!-- removed navbar-fixed-top so it was not persistent -->
			<div class="container-fluid" >
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><i class="main-logo icon-rt-raintank_wordmark"></i></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

					<div class="navbar-social">
			        	<div class=" navbar-github">
					       <a href="http://github.com/raintank" data-gacategory="Social" data-gaaction="Github" data-galabel="Navbar" alt="Follow us on Github" title="Follow us on Github"><img src="/img/github-icon.svg" /></a>
					 	</div>
					 	<div class="navbar-twitter">
						   <a href="http://twitter.com/raintanksaas" data-gacategory="Social" data-gaaction="Twitter" data-galabel="Navbar" alt="Follow us on Twitter" title="Follow us on Twitter"><img src="/img/twitter-icon.svg" /></a>
					 	</div>
					</div>

					<ul class="nav navbar-nav navbar-right">
			          {{ $currentNode := . }}
			          {{ range .Site.Menus.main }}

			          {{ if .HasChildren }}
			            <li class="dropdown{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">
				            <a href="{{.URL}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ .Name }}<span class="caret"></span></a>
				            <ul class="dropdown-menu dropdown-menu-left" role="menu">
				                {{ range .Children }}
				                <li>
				                	<a href="{{.URL}}"> {{ .Name }}</a>
				                </li>
				                {{ end }}
				            </ul>
				        </li>    
			          {{else}}
			            <li class="{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">
			            	<a href="{{.URL}}">{{ .Name }}</a>
			           </li>
			          {{end}}
			          {{end}}
			          </ul>
			        </ul>
			       
					<!-- <div class="nav-btn"><a class="navbar-right signInCTA" href="http://app.raintank.io">Sign In</a></div>
					<div class="nav-btn"><button class="navbar-right signUpCTA" data-toggle="modal" data-target="#signUp">Sign Up</button></div> -->
				</div><!--/.nav-collapse -->
			</div>
		</nav>
	</div>
